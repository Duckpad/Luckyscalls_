<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="LuckysCalls - Contact Page">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Contact LuckysCalls</title>

    <!-- Favicon -->
    <link rel="icon" href="./img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffff;
        }

        .header-area {
            background: #FFFF;
            padding: 20px 0;
            text-align: center;
        }

        .header-area .nav-brand img {
            height: 50px;
        }

        .breadcrumb-area {
            background: #ffff;
            color: #fff;
            padding: 50px 0;
            text-align: center;
        }

        .breadcrumb-area h2 {
            margin-top: 100px;
            font-size: 36px;
        }

        .breadcrumb-area nav {
            margin-top: 20px;
        }

        .breadcrumb-area nav a {
            color: #ddd;
            text-decoration: none;
        }

        .breadcrumb-area nav .breadcrumb-item.active {
            color: #bbb;
        }

        .contact-section {
            padding: 50px 0;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .contact-section .btn-telegram {
            background-color: #0088cc;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .contact-section .btn-telegram img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .contact-section .btn-telegram:hover {
            background-color: #005f99;
        }

        .footer-area {
            background: #FFFF;
            color: #ccc;
            padding: 30px 0;
            text-align: center;
        }

        .footer-area .widget-title {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .footer-area .our-link a {
            color: #ddd;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .footer-area .our-link a:hover {
            text-decoration: underline;
        }

        .footer-area .telegram-link .btn {
            margin-top: 10px;
            background-color: #0088cc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .footer-area .telegram-link .btn:hover {
            background-color: #005f99;
        }

        .footer-area .telegram-link .btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .footer-area p {
            margin: 10px 0 0;
        }
    </style>
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="wrapper">
            <div class="cssload-loader"></div>
        </div>
    </div>

    <!-- ***** Header Area Start ***** -->
    <header class="header-area">
        <!-- Main Header Start -->
        <div class="classy-nav-container breakpoint-off">
            <!-- Classy Menu -->
            <nav class="classy-navbar justify-content-between" id="uzaNav">
                <!-- Logo -->
                <a class="nav-brand" href="index.html"><img src="./img/core-img/logo.png" alt="LuckysCalls Logo"></a>
                <!-- Navbar Toggler -->
                <div class="classy-navbar-toggler">
                    <span class="navbarToggler"><span></span><span></span><span></span></span>
                </div>
                <!-- Menu -->
                <div class="classy-menu">
                    <!-- Menu Close Button -->
                    <div class="classycloseIcon">
                        <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                    </div>
                    <!-- Nav Start -->
                    <div class="classynav">
                        <ul id="nav">
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="./about.html">Prices</a></li>
                            <li class="current-item"><a href="./contact.html">Contact</a></li>
                        </ul>
                        <!-- Get A Quote -->
                        <div class="get-a-quote ml-4 mr-3">
                            <a href="https://t.me/luckyscalls" class="btn uza-btn">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram logo" style="width:20px; height:20px; vertical-align:middle; margin-right:8px;">
                                Join our Telegram
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Breadcrumb Area Start ***** -->
    <div class="breadcrumb-area">
        <div class="container h-100">
            <div class="row h-100 align-items-end">
                <div class="col-12">
                    <div class="breadcumb--con">
                        <h2 class="title">Contact</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Contact</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- Background Curve -->
        <div class="breadcrumb-bg-curve">
            <img src="./img/core-img/curve-5.png" alt="">
        </div>
    </div>
    <!-- ***** Breadcrumb Area End ***** -->

    <!-- ***** Contact Section Start ***** -->
    <section class="contact-section">
        <div class="container">
            <h2>Get in touch with us</h2>
            <p>We're here to help and answer any questions you might have. We look forward to hearing from you!</p>
            <a href="https://t.me/luckyscalls" class="btn-telegram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram logo">
                Join our Telegram
            </a>
        </div>
    </section>
    <!-- ***** Contact Section End ***** -->

    
    <!-- ******* All JS Files ******* -->
    <!-- jQuery js -->
    <script src="js/jquery.min.js"></script>
    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- All js -->
    <script src="js/uza.bundle.js"></script>
    <!-- Active js -->
    <script src="js/default-assets/active.js"></script>
</body>

</html>
